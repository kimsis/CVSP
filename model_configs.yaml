# Model Configuration for Batch Testing
# Edit this file to add/remove models from your test suite

models:
  # HierLight-YOLO trained on COCO
  - name: hierlight-n-coco
    path: runs/train/hierlight-yolo8-n-coco/weights/best.pt
    enabled: true
  
  - name: hierlight-s-coco
    path: runs/train/hierlight-yolo8-s-coco/weights/best.pt
    enabled: true
  
  - name: hierlight-m-coco
    path: runs/train/hierlight-yolo8-m-coco/weights/best.pt
    enabled: true
  
  # HierLight-YOLO trained on VisDrone
  - name: hierlight-n-visdrone
    path: runs/train/hierlight-yolo8-n/weights/best.pt
    enabled: true
  
  - name: hierlight-s-visdrone
    path: runs/train/hierlight-yolo8-s/weights/best.pt
    enabled: true
  
  - name: hierlight-m-visdrone
    path: runs/train/hierlight-yolo8-m/weights/best.pt
    enabled: true
  
  # YOLOv11 baseline on COCO
  - name: yolo11n-coco
    path: runs/train/yolo11n-coco/weights/best.pt
    enabled: true
  
  - name: yolo11s-coco
    path: runs/train/yolo11s-coco/weights/best.pt
    enabled: true
  
  - name: yolo11m-coco
    path: runs/train/yolo11m-coco/weights/best.pt
    enabled: true
  
  # YOLOv11 baseline on VisDrone
  - name: yolo11n-visdrone
    path: runs/train/yolo11n-visdrone/weights/best.pt
    enabled: true
  
  - name: yolo11s-visdrone
    path: runs/train/yolo11s-visdrone/weights/best.pt
    enabled: true
  
  - name: yolo11m-visdrone
    path: runs/train/yolo11m-visdrone/weights/best.pt
    enabled: true
