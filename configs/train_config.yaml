# Training configuration for Model training pipeline

# Core
scale: m                              # [O] Used only for custom model
custom_model: true                    # [R] Set to true if using custom YAML model, false for standard pretrained models
weights:                              # [O] Used for pretrained model, e.g. yolov8m.pt
start_stage:                          # [O] Override starting stage: 'pretrain', 'frozen', or 'unfrozen'. Leave empty for auto-detection from checkpoint

# Datasets
pretrain_data: ../visdrone-det.yaml   # [R]
finetune_data: ../visdrone-vid.yaml   # [R]

# Epochs
pretrain_epochs: 100                  # [R] Pretraining on pretrain_data
freeze_epochs: 10                     # [O] Frozen finetune; skipped if freeze is null or freeze_epochs <= 0
epochs: 100                           # [R] Finetune training on finetune_data

# Optimizer / LR
lr0: 0.001                            # [R]
weight_decay: 0.0005                  # [R]
freeze_lr_factor: 0.05                # [O]
freeze_lr_min_scale: 0.10             # [O]

# Freezing
freeze: 10                            # [O] Number of layers to freeze in Stage 2; set null to skip frozen stage

# Training hyperparameters
batch: 8                              # [R]
workers: 8                            # [R]
patience: 20                          # [R]
save_period: 10                       # [R]
